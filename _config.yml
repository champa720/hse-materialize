# Site settings
title: "Jason's classroom"
email: support@jasonsclassroom.com
description: >
  A place to study for your High School Equivalency Diploma

baseurl: ""
url: http://www.jasonsclassroom.com
repository: champa720/hse-materialize

google_analytics: UA-60117774-1

social_media:
  facebook: http://www.facebook.com/groups/jasonsclassroom
  linkedin: https://www.linkedin.com/in/jason-kilpatrick-17111717
  github: https://github.com/champa720/hse-materialize


# Build settings
timezone: America/Denver
markdown: kramdown
kramdown:
  math_engine: mathjax
#  theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata
exclude:
  - Gemfile
  - Gemfile.lock
sass:
  style: compressed


# Collections & Defaults
collections:
  chapters:
    output: true
    permalink: /:path/
  lessons:
    output: true
    permalink: /:collection/:path/
  pages:
    output: true
    permalink: /:path/
  sections:
    output: true
    permalink: /:path/
defaults:

  # Global
  -
    scope:
      path: "_chapters"
      type: "chapters"
    values:
      layout: chapter
  -
    scope:
      path: "_lessons"
      type: "lessons"
    values:
      layout: lesson
  -
    scope:
      path: "_sections"
      type: "sections"
    values:
      layout: section
