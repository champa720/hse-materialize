---
layout: default
title: home
---
<div class="parallax-container" style="height:250px">
  <div class="valign-wrapper" style="height:inherit">
    <span class="row grey-text text-lighten-1">
      <!-- title wrapper -->
      <span class="col s12">
        <h1 class="title grey-text text-lighten-2">{{ site.title | upcase }}</h1>
      </span>
    </span>
  </div>
  <div class="parallax">
    <img src="/assets/img/denver.jpg">
  </div>
</div>

<!-- temporary -->
<div class="row">
  {% for collection in site.collections %}

  <div class="col s12 m6 l4">
    <div class="card {{ page.color }}">
      <div class="card-content white-text">
        <span class="card-title">{{ collection.label }}</span>
        {% for item in collection.docs %}
        <p><a href="{{ item.url }}">{{ item.title }}</a></p>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
