    - "(W.2.3)"
    Level C:
    - "Students' narrative skills continue to grow in these levels as students work to incorporate narrative elements effectively into their arguments and informative/explanatory texts."
    Level D:
    - "Students' narrative skills continue to grow in these levels as students work to incorporate narrative elements effectively into their arguments and informative/explanatory texts."
    Level E:
    - "Students' narrative skills continue to grow in these levels as students work to incorporate narrative elements effectively into their arguments and informative/explanatory texts."
