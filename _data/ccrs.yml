-
  title: CCR Anchor 5
  description: "Develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach."
  level-specific:
    Level A:
    - "With guidance and support focus on a topic, respond to questions and suggestions from peers, and add details to strengthen writing as needed."
    - "(W.1.5)"
    Level B:
    - "With guidance and support from peers and others, develop and strengthen writing as needed by planning, revising, and editing. (Editing for conventions should demonstrate command of Language standards 1–3 at this level.)"
    - "(W.3.5)"
    Level C:
    - "With guidance and support from peers and others, develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach. (Editing for conventions should demonstrate command of Language standards 1–3 at this level.)"
    - "(W.5.5)"
    Level D:
    - "With some guidance and support from peers and others, develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach, focusing on how well purpose and audience have been addressed. (Editing for conventions should demonstrate command of Language standards 1–3 at this level.)"
    - "(W/WHST.6- 8.5)"
    Level E:
    - "Develop and strengthen writing as needed by planning, revising, editing, rewriting, or trying a new approach, focusing on addressing what is most significant for a specific purpose and audience. (Editing for conventions should demonstrate command of Language standards 1–3 at this level.)"
    - "(W.11-12.5)"
-
  title: CCR Anchor 6
  description: "Use technology, including the Internet, to produce and publish writing and to interact and collaborate with others."
  level-specific:
    Level A:
    - "With guidance and support, use a variety of digital tools to produce and publish writing, including in collaboration with peers."
    - "(W.1.6)"
    Level B:
    - "With guidance and support, use technology to produce and publish writing (using keyboarding skills) as well as to interact and collaborate with others."
    - "(W.3.6)"
    Level C:
    - "With some guidance and support, use technology, including the Internet, to produce and publish writing as well as to interact and collaborate with others; demonstrate sufficient command of keyboarding skills to type a minimum of one page in a single sitting."
    - "(W.4.6)"
    Level D:
    - "Use technology, including the Internet, to produce and publish writing and link to and cite sources as well as to interact and collaborate with others, including linking to and citing sources."
    - "(W.7.6)"
    Level E:
    - "Use technology, including the Internet, to produce, publish, and update individual or shared writing products, taking advantage of technology's capacity to link to other information and to display information flexibly and dynamically."
    - "(W.9-10.6)"
-
  title: CCR Anchor 7
  description: "Conduct short as well as more sustained research projects based on focused questions, demonstrating understanding of the subject under investigation."
  level-specific:
    Level A:
    - "Participate in shared research and writing projects (e.g., explore a number of 'how-to' books on a given topic and use them to write a sequence of instructions)."
    - "(W.1.7)"
    Level B:
    - "Conduct short research projects that build knowledge about a topic."
    - "(W.3.7)"
    Level C:
    - "Conduct short research projects that use several sources to build knowledge through investigation of different aspects of a topic."
    - "(W.5.7)"
    Level D:
    - "Conduct short research projects to answer a question, drawing on several sources and generating additional related, focused questions for further research and investigation."
    - "(W.7.7)"
    Level E:
    - "Conduct short as well as more sustained research projects to answer a question (including a self-generated question) or solve a problem; narrow or broaden the inquiry when appropriate; synthesize multiple sources on the subject, demonstrating understanding of the subject under investigation."
    - "(W/WHST.11-12.7)"
-
  title: CCR Anchor 8
  description: "Gather relevant information from multiple print and digital sources, assess the credibility and accuracy of each source, and integrate the information while avoiding plagiarism."
  level-specific:
    Level A:
    - "With guidance and support, recall information from experiences or gather information from provided sources to answer a question."
    - "(W.1.8)"
    Level B:
    - "Recall information from experiences or gather information from print and digital sources; take brief notes on sources and sort evidence into provided categories."
    - "(W.3.8)"
    Level C:
    - "Recall relevant information from experiences or gather relevant information from print and digital sources; summarize or paraphrase information in notes and finished work, and provide a list of sources."
    - "(W.5.8)"
    Level D:
    - "Gather relevant information from multiple print and digital sources, using search terms effectively; assess the credibility and accuracy of each source; and quote or paraphrase the data and conclusions of others while avoiding plagiarism and following a standard format for citation."
    - "(W/WHST.6-8.8)"
    Level E:
    - "Gather relevant information from multiple authoritative print and digital sources, using advanced searches effectively; assess the usefulness of each source in answering the research question; integrate information into the text selectively to maintain the flow of ideas, avoiding plagiarism and following a standard format for citation."
    - "(W/WHST.9-10.8)"
-
  title: CCR Anchor 9
  description: "Draw evidence from literary or informational texts to support analysis, reflection, and research."
  level-specific:
    Note: "This standard does not begin until grade 4 in the Common Core State Standards."
    Level C:
    - "Draw evidence from literary or informational texts to support analysis, reflection, and research."
    - "a. Apply Reading standards from this level to literature (e.g., 'Refer to details and examples in a text when explaining what the text says explicitly and when drawing inferences from the text')."
    - "b. Apply Reading standards from this level to informational text (e.g., 'Explain how an author uses reasons and evidence to support particular points in a text, identifying which reasons and evidence support which point(s)')."
    - "(W.5.9)"
    Level D:
    - "Draw evidence from literary or informational texts to support analysis, reflection, and research."
    - "a. Apply Reading standards from this level to literature (e.g., 'Determine a theme or central idea of a text and how it is conveyed through particular details; provide a summary of the text distinct from personal opinions or judgments')."
    - "b. Apply Reading standards from this level to literary nonfiction (e.g., 'Analyze how a text makes connections among and distinctions between individuals' ideas or events')."
    - "(W/WHST.6-8.9)"
    Level E:
    - "Draw evidence from literary or informational texts to support analysis, reflection, and research."
    - "a. Apply Reading standards from this level to literature (e.g., 'Determine the meaning of words and phrases as they are used in a text, including figurative, connotative, and technical meanings; analyze the cumulative impact of specific word choices on meaning and tone')."
    - "b. Apply Reading standards from this level to literary nonfiction (e.g., 'Integrate quantitative or technical analysis with qualitative analysis in print or digital text')."
    - "(W/WHST.11-12.9)"
