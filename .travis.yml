cache: bundler
language: ruby
rvm:
  - 2.1.7
install: gem install bundler --no-rdoc --no-ri
script:
  - bundle update
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --disable-external=true --allow_hash_href=true --empty_alt_ignore=true
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
  notifications:
    email: false