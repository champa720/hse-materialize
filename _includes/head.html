<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- seo -%}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.36.0/dist/material-components-web.min.css" />
  <link rel="stylesheet" href="{{ "assets/css/material.io.css" | absolute_url }}" />
  <link rel="stylesheet" href="{{ "assets/css/print.css" | absolute_url }}"  media="print" />

  <!-- mobile tag allows page to run like native-app from homescreen -->
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" sizes="192x192" href="{{ "assets/img/icon.png" | absolute_url }}" />
  <link rel="manifest" href="{{ "manifest.json" | absolute_url }}" />

  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include javascript/google-analytics.js -%}
  {%- endif -%}

</head>
